# ZMK USB Only Config for RP2040

# Core USB device stack
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="ZMK Keyboard"

# Enable ZMK USB HID
CONFIG_ZMK_USB=y
CONFIG_ZMK_USB_HID=y

# RP2040-specific USB driver
CONFIG_USB_DC_RP2040=y

# Disable everything Bluetooth-related
CONFIG_BT=n
CONFIG_BT_CTLR=n
CONFIG_BT_HCI=n
CONFIG_BT_PERIPHERAL=n
CONFIG_BT_HCI_RAW=n
CONFIG_BT_BREDR=n
CONFIG_ZMK_BLE=n

# Optimize USB init timing
CONFIG_USB_INIT_PRIORITY=50
CONFIG_ZMK_USB_INIT_PRIORITY=51

# Optional: Faster HID polling
CONFIG_USB_HID_POLL_INTERVAL_MS=1
